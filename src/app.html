<!doctype html>
<html data-theme="cerberus" data-mode="dark" lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="icon" href="/favicon.ico" />
		<script>
			// TODO: Consolidate theme initialization logic - this is duplicated in ThemeSwitcher.svelte, LightSwitch.svelte, and +layout.svelte
			// Initialize theme and mode from localStorage before page render
			const FALLBACK_THEME = 'mint';
			const mode = localStorage.getItem('mode') || 'dark';
			document.documentElement.setAttribute('data-mode', mode);
			
			const storedTheme = localStorage.getItem('theme');
			const theme = storedTheme ?? FALLBACK_THEME;
			document.documentElement.setAttribute('data-theme', theme);
		</script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
